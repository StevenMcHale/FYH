{% extends 'main/main.html' %}

{% block content %}

<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b1e39;        /* deep navy */
    color: #e8f0fb;             /* soft white-blue */
  }

  h1 {
    text-align: center;
    color: #ffffff;
    margin-bottom: 25px;
  }

  .planner {
    display: grid;
    grid-template-columns: 120px repeat(7, 1fr);
    border: 2px solid #1f3b66;
    background: #1a2f4f;        /* dark slate blue */
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
  }

  .planner div {
    border: 1px solid #2c4a7a;  /* subtle border */
    padding: 12px;
    box-sizing: border-box;
    text-align: center;
    color: #e8f0fb;
  }

  .meal-label {
    font-weight: bold;
    background: #2f5fa5;        /* strong mid-blue */
    color: white;
  }

  .day-label {
    font-weight: bold;
    background: #2f5fa5;        /* lighter, vibrant blue */
    color: white;
  }

  input, select {
    width: 90%;
    padding: 7px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #5c83b8;
    background: #eef4ff;        /* very light blue */
    color: #0b1e39;
  }

  input:focus {
    outline: none;
    border-color: #3c7dd9;
    box-shadow: 0 0 6px rgba(60,125,217,0.6);
  }

  #save-button {
    margin-top: 30px;
    padding: 12px 26px;
    font-size: 17px;
    border: none;
    border-radius: 8px;
    background: #2f5fa5;
    color: white;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: 0.25s;
  }

  #save-button:hover {
    background: #5a9eff;
  }

  @media print {
    body {
        background: white !important;
        color: black !important;
    }
    .planner {
        box-shadow: none;
        border: 1px solid #000;
    }
    input {
        border: 1px solid #000;
        background: white;
        color: black;
    }
    #save-button {
        display: none; /* hide the save button in print */
    }
}

</style>

</head>
<body>
    <br>
<h1>Meal Planner</h1>

<datalist id="meal-options">
  <option value="Pancakes">
  <option value="Omelette">
  <option value="Cereal">
  <option value="Salad">
  <option value="Sandwich">
  <option value="Chicken & Rice">
  <option value="Spaghetti">
  <option value="Stir Fry">
  <option value="Soup">
</datalist>

<div class="planner">
  <div></div>
  <div class="day-label">Monday</div>
  <div class="day-label">Tuesday</div>
  <div class="day-label">Wednesday</div>
  <div class="day-label">Thursday</div>
  <div class="day-label">Friday</div>
  <div class="day-label">Saturday</div>
  <div class="day-label">Sunday</div>

  <div class="meal-label">Breakfast</div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>

  <div class="meal-label">Lunch</div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>

  <div class="meal-label">Dinner</div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
  <div><input list="meal-options"></div>
</div>

<button id="save-button">Save Meals</button>

<script>

document.addEventListener("DOMContentLoaded", function () {
    const inputs = document.querySelectorAll("input[list='meal-options']");
    const datalist = document.getElementById("meal-options");

    // Load saved grid
    if (localStorage.getItem("mealGrid")) {
        const savedMeals = JSON.parse(localStorage.getItem("mealGrid"));
        inputs.forEach((input, index) => {
            if (savedMeals[index]) input.value = savedMeals[index];
        });
    }

    // Load saved meal options
    if (localStorage.getItem("mealOptions")) {
        const savedOptions = JSON.parse(localStorage.getItem("mealOptions"));
        savedOptions.forEach(meal => {
            if (!Array.from(datalist.options).some(opt => opt.value === meal)) {
                let option = document.createElement("option");
                option.value = meal;
                datalist.appendChild(option);
            }
        });
    }

    // Save button click
    document.getElementById("save-button").addEventListener("click", () => {
        let mealValues = [];
        let optionValues = new Set(Array.from(datalist.options).map(opt => opt.value));

        inputs.forEach(input => {
            let meal = input.value.trim();
            mealValues.push(meal);

            // Add new meals to dropdown
            if (meal !== "" && !optionValues.has(meal)) {
                optionValues.add(meal);
                let option = document.createElement("option");
                option.value = meal;
                datalist.appendChild(option);
            }
        });

        // Save to localStorage
        localStorage.setItem("mealGrid", JSON.stringify(mealValues));
        localStorage.setItem("mealOptions", JSON.stringify(Array.from(optionValues)));

        alert("Meals saved!");

        // Ask if user wants to print/save as PDF
        if (confirm("Do you want to print or save your meal planner as a PDF?")) {
            window.print();
        }
    });
});
</script>


</body>
</html>

{% endblock %}
